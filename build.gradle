version '0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.web3j:core:2.2.2'
    compile 'com.github.lalyos:jfiglet:0.0.8'
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.9'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.57'
    compile group: 'com.lambdaworks', name: 'scrypt', version: '1.4.0'
    compile 'com.squareup:javapoet:1.9.0'
    compile group: 'com.github.jnr', name: 'jnr-unixsocket', version: '0.18'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    if(project.hasProperty('args')) {
        args project.args.split()
    }
}


mainClassName = 'exec.Gateway'